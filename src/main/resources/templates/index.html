<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>

            <div class="row">
                <div class="col d-flex justify-content-center align-items-center border-end">

                    <a href="/customer" class="btn btn-outline-primary">Go</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center border-end">

                </div>
                <div class="col d-flex justify-content-center">
                    <a href="/shipper" class="btn btn-outline-primary">Go</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center border-end">

                <div class="col d-flex justify-content-center">
