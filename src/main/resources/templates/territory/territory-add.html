<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Northwind API</title>
        <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/03/ed/de/03edde789384ab169b248e0b37c96d47.jpg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row text-center p-3 bg-dark">
                <p class="display-3 text-light">Add Territory</p>
            </div>
            <br>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center border-end">
                    <h4>Get Back Home</h4>
                </div>
                <div class="col d-flex justify-content-center">
                    <a href="/" class="btn btn-outline-primary">Go</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center border-end">
                    <h4>Get Back to Territory Section</h4>
                </div>
                <div class="col d-flex justify-content-center">
                    <a href="/territory" class="btn btn-outline-primary">Go</a>
                </div>
            </div>
            <hr>

            <div class="row">
                <form th:action="@{/territory/add}" th:object="${inTerritory}" method="post">
                    <div class="col">
                        <label for="territoryID" class="form-label">ID</label>
                        <input type="number" id="territoryID" class="form-control" th:field="*{id}" />
                    </div>
                    <br>
                    <div class="col">
                        <label for="territoryDescription" class="form-label">Description</label>
                        <input type="text" id="territoryDescription" class="form-control" th:field="*{territoryDescription}" />
                    </div>
                    <br>
                    <div class="col">
                        <input type="submit" class="btn btn-outline-primary" value="Add" />
                    </div>
                </form>
            </div>
            <hr>

        </div>
    </body>
</html>
